		<div class="container">
			<div class="row" id="form-insert" data-productid="0">

					<h1>Insert</h1>
					<form id="insertForm">
						<input name="Name" type="text" placeholder="Name" />
						<br />
						<input name="Brand" type="text" placeholder="Brand" />

							<option value="100g">100 Grams</option>
